<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="stylecon.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagem/logo.png" alt="Logo da barbearia alura"></h1>

                <nav>
                    <ul>
                        <li><a href="Barberaria Alura pg.html">Home</a></li>
                        <li><a href="Produtos Pg.html">Produtos</a></li>
                        <li> <a href="Contato pg.html">Contatos</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <Form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="teste@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Escreva aqui a sua mensagem."></textarea>

                <fieldset>
                    <legend>Como prefere que entremos em contato?</legend>
                    <label for="radio-email"><input name="contato" type="radio" id="radio-email" value="email">Email</label>
                    
                    <label for="radio-telefone"><input name="contato" type="radio" id="radio-telefone" value="telefone">Telefone</label>

                    <label for="radio-whatsapp"><input name="contato" type="radio" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </Form>

            <table>
                <thead>
                    <tr> 
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr> 
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr> 
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="5">teste</td> 
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="Imagem/logo-branco.png" alt="Logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
